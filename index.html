<!DOCTYPE html>
<html>
	<head>
		<style>
		html,
		body {
			font-family: Arial, sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%;
		}

		</style>
		</head>
		<body>

			<div id="map"></div>

			<script>
				var map;
				function initMap(){
					map = new google.maps.Map(document.getElementById('map'), {
						center: {lat: 40.7413549, lng: -73.9980244},
						zoom: 13
					});
				}
			</sctipt>	



			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwRvYwUm90Kd_8KXG6M1ET5Sbrmk3-6aM&v=3&callback=initMap">
			</script>


		</body>
</html>
